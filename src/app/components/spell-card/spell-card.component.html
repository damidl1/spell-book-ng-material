
<div class="card-container" *ngIf="spells">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-title class="title-card">{{spells.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button>Add to favourites</button>

    <button mat-button>See spell details</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
